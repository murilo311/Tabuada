<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabuada</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
      <h1> Tabuada</h1>

      <div class="input-section">
         <label for="numeroInput">Digite um número inteiro:</label>
         <input type="number" id="numeroInput" placeholder="">
         <button onclick="mostrarTabuada()">Calcular Tabuada</button>
         <div id="resultado"></div>
         </div>

         

            </div>
         </div>

         <script src="script.js"></script>
   
</body>
</html>

<style>
   body {
    font-family: 'Arial',sans-serif;
    background-color:blue;
    display: flex;
    justify-content:center ;
    align-items:center ;
    margin: 0;
    color: white;
}

.container {
    background-color:rgba(47, 255, 57, 0.918);
    padding: 120px;
    border-radius: 10px;
    text-align: center;
    width: 120px; 

}

h1 {
    color: black;
    margin-bottom: 25px;
}


label {
    display: center;
    font-weight: bold;
    margin-bottom: 5px ;
    color: black;
}

input[type="number"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px;
    border-radius: 4px;
    font-size: 16px;
}

button {
    background-color: red;
    color:black;
    padding: 12px 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}
   
button:hover {
    background-color: #4cae4c;
}

#resultado {
    margin-top: 30px;
    text-align: left;
    border-top: 1px;
    padding-top: 20px;
}

#resultado p {
    margin-bottom: 10px;
    color: black;
    font-size: 18px;
}
</style>

<script>
   function mostrarTabuada(){
  const numeroInput = document.getElementById('numeroInput');
  const valorX = parseInt(numeroInput.value);

  if (isNaN(valorX)) {
    alert("Por favor, digite um número inteiro válido");
    return;
  }

  const divResultado = document.getElementById('resultado');
  divResultado.innerHTML = '';

  for (let i = 1; i <= 10; i++) {
    const resultado = valorX * i;

    const paragrafo = document.createElement('p');
    paragrafo.textContent = `${valorX} * ${i} = ${resultado}`;
   divResultado.appendChild(paragrafo)
  }
  
}
</script>
</script>
